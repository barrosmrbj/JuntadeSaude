<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNTA DE SAÚDE - AppWeb Versão 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }

        .app-container-top { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            padding-top: 50px; 
            padding-bottom: 50px;
        }

        #tela-consulta { width: 100%; max-width: 560px; height: fit-content; }

        footer {
            background-color: #f1f1f1;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        input.form-control.text-center { text-align: center; } 
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><div class="spinner-border text-primary"></div></div>

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid"><span class="navbar-brand">JUNTA DE SAÚDE - AppWeb Versão 1.0</span></div>
</nav>

<div class="container app-container-top">
    <div id="tela-consulta" class="card shadow-sm p-4 text-center">
        <h3 class="text-center mb-4">Consulta de Inspecionando</h3>
        <div class="row g-3 justify-content-center">
            <div class="col-12">
                <label for="cpfInput" class="form-label d-block text-center fw-bold">CPF (somente números) - do INSPECIONANDO</label>
                <input type="text" id="cpfInput" class="form-control text-center form-control-lg" 
                            placeholder="12345678901" type="text"
                            maxlength="11"
                            oninput="calcularCPF(this)">
                <div class="error-message" id="CampoCPF-error"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-outline-secondary px-4 me-2" onclick="limparCampos()">Limpar</button>
                <button class="btn btn-primary px-4 ms-2" onclick="buscarInspecionando()">Pesquisar</button>
            </div>
        </div>
        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<footer>
    <div class="container text-center">
        Copyright © 2025 Developed by Sgt Barros - Junta de Saúde do HAMN.
    </div>
</footer>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwFsMusddUIVVxtD7xC3GuSQlq4Q0njnC0JjEJeiAgvnxxk5IJJNzC3zV2eITOXr_Ne5Q/exec";
                     
    function limparCampos(){
        document.getElementById('cpfInput').value = '';
        document.getElementById('resultado').innerHTML = '';
        document.getElementById('cpfInput').focus();
    }

    async function buscarInspecionando() {
        const cpf = document.getElementById('cpfInput').value;
        if(!cpf) return alert("Por favor, digite o CPF.");
        
        document.getElementById('loader').style.display = 'flex';
        document.getElementById('resultado').innerHTML = '';
        
        // Construímos a URL com os parâmetros
        const urlCompleta = `${API_URL}?action=buscarCPF&cpf=${encodeURIComponent(cpf)}`;

        try {
            // FETCH SIMPLIFICADO - Sem headers customizados para evitar pré-vôo de CORS
            const response = await fetch(urlCompleta, {
                method: "GET",
                mode: "cors",
                redirect: "follow"
            });
            
            if (!response.ok) throw new Error('Falha na rede');

            const res = await response.json();
            
            if(res.success) {
                // Armazena os dados do inspecionando para uso posterior
                sessionStorage.setItem('dados_inspecionando', JSON.stringify(res.data));
                
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-success shadow-sm">
                        <strong>Inspecionando Encontrado:</strong><br>
                        ${res.data.nome}<br>
                        <small>Posto/Grad/Cat: ${res.data.posto} ${res.data.quadro} ${res.data.especialidade} </small><br>
                        <small>Data_Nasc: ${res.data.nascimento} Saram: ${res.data.saram}</small>
                        <button class="btn btn-sm btn-success d-block w-100 mt-3" onclick="window.location.href='roteiro.html'">Iniciar Ficha de Inspeção</button>
                    </div>`;
            } else {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-warning shadow-sm">
                        Inspecionando não encontrado no banco de dados.<br>
                        <button class="btn btn-sm btn-primary mt-2" onclick="window.location.href='cadastro.html?cpf='+document.getElementById('cpfInput').value">Cadastrar Novo</button>
                    </div>`;
            }
        } catch (error) {
            alert("Erro na comunicação com o servidor. Verifique a conexão.");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    // Atalho: Enter no teclado aciona a pesquisa
    document.getElementById('cpfInput').addEventListener('keyup', (e) => {
        if(e.key === 'Enter') buscarInspecionando();
    });

    function calcularCPF(input) {
        let cpf = (input.value || "").toString().replace(/\D/g, "");
        input.value = cpf; // mantém só números no campo
        const erro = document.getElementById("CampoCPF-error");

        if (cpf.length < 11) {
            if (erro) erro.innerText = "CPF incompleto.";
            return false;
        }

        if (cpf.length > 11) {
            input.value = cpf.slice(0, 11);
            return false;
        }

        // Elimina CPFs repetidos
        if (/^(\d)\1{10}$/.test(cpf)) {
            if (erro) erro.innerText = "CPF inválido.";
            return false;
        }

        // Função para cálculo dos dígitos verificadores
        function calcDV(base, fator) {
            let total = 0;
            for (let i = 0; i < base.length; i++) {
            total += parseInt(base[i], 10) * (fator - i);
            }
            let resto = (total * 10) % 11;
            return resto === 10 ? 0 : resto;
        }

        const dv1 = calcDV(cpf.slice(0, 9), 10);
        const dv2 = calcDV(cpf.slice(0, 10), 11);

        if (dv1 !== parseInt(cpf[9], 10) || dv2 !== parseInt(cpf[10], 10)) {
            if (erro) erro.innerText = "CPF inválido.";
            return false;
        }

        // CPF válido
        if (erro) erro.innerText = "";
        return true;
    }
</script>
</body>
</html>
