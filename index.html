<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNTA DE SAÚDE - AppWeb Versão 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div id="loader" class="loading-overlay">
        <div class="spinner-border text-primary"></div>
    </div>

    <!--<nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid"><span class="navbar-brand">JUNTA DE SAÚDE - AppWeb Versão 1.0</span></div>
    </nav>-->
    <div id="tela-consulta">
        <div class="container app-container-top">
            <div id="tela-consulta" class="card shadow-sm p-4 text-center">
                <h3 class="text-center mb-4">Consulta de Inspecionando</h3>
                <div class="row g-3 justify-content-center">
                    <div class="col-12">
                        <label for="cpfInput" class="form-label d-block text-center fw-bold">CPF (somente números) - do
                            INSPECIONANDO</label>
                        <input type="text" id="cpfInput" class="form-control text-center form-control-lg"
                            placeholder="12345678901" type="text" maxlength="11" oninput="calcularCPF(this)">
                        <div class="error-message" id="CampoCPF-error"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button class="btn btn-outline-secondary px-4 me-2" onclick="limparCampos()">Limpar</button>
                        <button class="btn btn-primary px-4 ms-2" onclick="buscarInspecionando()">Pesquisar</button>
                    </div>
                </div>
                <div id="resultado" class="mt-4"></div>
            </div>
        </div>

        <footer>
            <div class="container text-center">
                Copyright © 2025 Developed by Sgt Barros - Junta de Saúde do HAMN.
            </div>
        </footer>
    </div>

    <script src="js/script_index.js"></script>
</body>

</html>
