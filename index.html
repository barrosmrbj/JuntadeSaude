<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNTA DE SAÚDE - AppWeb Versão 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }

        /* Centralização apenas horizontal com margem superior */
        .app-container-top { 
            display: flex; 
            justify-content: center; 
            padding-top: 50px; /* Distância do topo */
        }

        #tela-consulta { 
            width: 100%; 
            max-width: 560px; 
        }

        #resultado { text-align: center; }
        input.form-control.text-center { text-align: center; } 
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><div class="spinner-border text-primary"></div></div>

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">JUNTA DE SAÚDE - AppWeb Versão 1.0</span>
    </div>
</nav>

<div class="container app-container-top">
    <div id="tela-consulta" class="card shadow-sm p-4 text-center">
        <h3 class="text-center mb-4">Consulta de Inspecionando</h3>
        
        <div class="row g-3 justify-content-center">
            <div class="col-12">
                <label for="cpfInput" class="form-label d-block text-center fw-bold">
                    CPF (somente números)
                </label>
                <input type="text" id="cpfInput" class="form-control text-center form-control-lg" 
                       placeholder="12345678901" maxlength="11">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="btnLimpar" class="btn btn-outline-secondary px-4 me-2" onclick="limparCampos()">Limpar</button>
                <button id="btnPesquisar" class="btn btn-primary px-4 ms-2" onclick="buscarMilitar()">Pesquisar</button>
            </div>
        </div>

        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<footer>
<div class="container text-center">
    Copyright © 2025 Developed by Sgt Barros - Junta de Saúde do HAMN.
</div>
</footer>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwFsMusddUIVVxtD7xC3GuSQlq4Q0njnC0JjEJeiAgvnxxk5IJJNzC3zV2eITOXr_Ne5Q/exec";

    function limparCampos(){
        document.getElementById('cpfInput').value = '';
        document.getElementById('resultado').innerHTML = '';
        document.getElementById('cpfInput').focus();
    }

    async function buscarMilitar() {
        const cpf = document.getElementById('cpfInput').value;
        if(!cpf) return alert("Digite um CPF");

        document.getElementById('loader').style.display = 'flex';
        document.getElementById('resultado').innerHTML = '';
        
        try {
            const response = await fetch(`${API_URL}?action=buscarCPF&cpf=${cpf}`);
            const res = await response.json();

            if(res.success) {
                // Salva o CPF e dados no sessionStorage para a próxima página usar
                sessionStorage.setItem('militar_atual', JSON.stringify(res.data));
                sessionStorage.setItem('cpf_atual', cpf);

                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-success border-0 shadow-sm">
                        <h5 class="alert-heading">Militar Encontrado!</h5>
                        <p class="mb-2"><strong>Nome:</strong> ${res.data.nome}<br>
                        <strong>Posto/Grad:</strong> ${res.data.posto}</p>
                        <hr>
                        <button class="btn btn-success" onclick="abrirRoteiro()">Iniciar Ficha de Inspeção</button>
                    </div>`;
            } else {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-warning border-0 shadow-sm">
                        Militar não encontrado no banco de dados.<br>
                        <button class="btn btn-sm btn-primary mt-2" onclick="irParaCadastro()">Cadastrar Novo</button>
                    </div>`;
            }
        } catch (error) {
            console.error(error);
            alert("Erro na comunicação com o servidor. Verifique se o WebApp do Google está publicado corretamente.");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function abrirRoteiro() {
        // Como estamos usando páginas separadas no GitHub:
        window.location.href = "roteiro.html";
    }

    function irParaCadastro() {
        const cpf = document.getElementById('cpfInput').value;
        window.location.href = `cadastro.html?cpf=${cpf}`;
    }

    // Permitir pesquisar ao apertar "Enter"
    document.getElementById('cpfInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') buscarMilitar();
    });
</script>

</body>
</html>
