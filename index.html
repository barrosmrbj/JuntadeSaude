<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inspeção | Oficial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay"><div class="spinner-border text-primary"></div></div>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid"><span class="navbar-brand">Inspeção de Saúde</span></div>
</nav>

<div class="container">
    <div id="tela-consulta" class="card shadow-sm p-4">
        <h3>Consultar Militar</h3>
        <div class="row g-3 mt-2">
            <div class="col-md-8">
                <input type="text" id="cpfInput" class="form-control" placeholder="Digite o CPF...">
            </div>
            <div class="col-md-4">
                <button onclick="buscarMilitar()" class="btn btn-primary w-100">Pesquisar</button>
            </div>
        </div>
        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<script>
    // URL DO SEU SCRIPT DO GOOGLE (Substitua após publicar como WebApp)
    const API_URL = "https://script.google.com/macros/s/AKfycbwFsMusddUIVVxtD7xC3GuSQlq4Q0njnC0JjEJeiAgvnxxk5IJJNzC3zV2eITOXr_Ne5Q/exec";

    async function buscarMilitar() {
        const cpf = document.getElementById('cpfInput').value;
        if(!cpf) return alert("Digite um CPF");

        document.getElementById('loader').style.display = 'flex';
        
        try {
            // Chamada moderna via FETCH (padrão de mercado)
            const response = await fetch(`${API_URL}?action=buscarCPF&cpf=${cpf}`);
            const res = await response.json();

            if(res.success) {
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Militar Encontrado:</strong> ${res.data.nome}<br>
                        <strong>Posto:</strong> ${res.data.posto}
                        <button class="btn btn-sm btn-outline-success ms-3" onclick="abrirRoteiro()">Iniciar Roteiro</button>
                    </div>`;
            } else {
                document.getElementById('resultado').innerHTML = `<div class="alert alert-danger">Militar não encontrado.</div>`;
            }
        } catch (error) {
            console.error(error);
            alert("Erro na comunicação com o servidor.");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function abrirRoteiro() {
        alert("Navegação para Roteiro (Sem fantasmas agora!)");
        // Aqui você faria a troca de tela escondendo o 'tela-consulta'
    }
</script>

</body>
</html>
